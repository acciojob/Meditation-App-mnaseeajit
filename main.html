<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video id="videoPlayer" width="600" height="400" controls>
        <source src="Videos/beach.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-container">
      <audio id="audioPlayer" controls>
        <source id="audioSource" src="Sounds/beach.mp3" type="audio/mp3">
      </audio>

      <div class="sound-picker">
        <button onclick="selectSound('beach')">Meditation-A</button>
        <button onclick="selectSound('rain')">Meditation-B</button>
      </div>
    </div>

    <div class="time-select">
      <button id="smaller-mins" onclick="setTime(2)">2 Min</button>
      <button id="medium-mins" onclick="setTime(5)">5 Min</button>
      <button id="long-mins" onclick="setTime(10)">10 Min</button>
    </div>

    <div class="time-display">Time: <span id="display">10:00</span></div>

    <button class="play" onclick="togglePlay()">Play/Pause</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
